<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation de Noël</title>
    <link rel="stylesheet" href="christmas-style.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1 class="neon-text neon-text-left" id="greeting-left">Joyeux</h1>
            
            <div class="tree">
                <div class="star">⭐</div>
                <div class="tree-section section-1"></div>
                <div class="tree-section section-2"></div>
                <div class="tree-section section-3"></div>
                <div class="trunk"></div>
                
                <!-- Guirlandes animées -->
                <div class="garland garland-1"></div>
                <div class="garland garland-2"></div>
                <div class="garland garland-3"></div>
                
                <!-- Lumières de l'arbre -->
                <div class="light light-1"></div>
                <div class="light light-2"></div>
                <div class="light light-3"></div>
                <div class="light light-4"></div>
                <div class="light light-5"></div>
                <div class="light light-6"></div>
                <div class="light light-7"></div>
                <div class="light light-8"></div>
            </div>
            
            <h1 class="neon-text neon-text-right" id="greeting-right">Noël</h1>
        </div>
        
        <!-- Cadeaux autour du sapin -->
        <div class="gifts">
            <div class="gift gift-1">
                <div class="gift-ribbon gift-ribbon-1"></div>
                <div class="gift-bow"></div>
            </div>
            <div class="gift gift-2">
                <div class="gift-ribbon gift-ribbon-2"></div>
                <div class="gift-bow"></div>
            </div>
            <div class="gift gift-3">
                <div class="gift-ribbon gift-ribbon-3"></div>
                <div class="gift-bow"></div>
            </div>
            <div class="gift gift-4">
                <div class="gift-ribbon gift-ribbon-4"></div>
                <div class="gift-bow"></div>
            </div>
        </div>
        
        <div class="snow-container"></div>
    </div>
    
    <!-- Grand cadeau décoratif -->
    <div class="big-gift">
        <div class="big-gift-box">
            <div class="big-gift-ribbon-vertical"></div>
            <div class="big-gift-ribbon-horizontal"></div>
        </div>
        <div class="big-gift-bow">
            <div class="bow-loop bow-loop-left"></div>
            <div class="bow-loop bow-loop-right"></div>
            <div class="bow-center"></div>
            <div class="bow-ribbon bow-ribbon-left"></div>
            <div class="bow-ribbon bow-ribbon-right"></div>
        </div>
        <div class="gift-sparkle sparkle-1">✨</div>
        <div class="gift-sparkle sparkle-2">✨</div>
        <div class="gift-sparkle sparkle-3">✨</div>
    </div>
    
    <!-- Bonhomme de neige -->
    <div class="snowman">
        <div class="snowman-head">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="snowman-body">
            <div class="button button-1"></div>
            <div class="button button-2"></div>
            <div class="button button-3"></div>
        </div>
        <div class="snowman-bottom"></div>
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
        <div class="hat">
            <div class="hat-top"></div>
            <div class="hat-brim"></div>
        </div>
    </div>
    
    <script src="christmas-script.js"></script>
</body>
</html>
